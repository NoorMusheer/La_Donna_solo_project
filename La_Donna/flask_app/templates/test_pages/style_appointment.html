<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename=('/css/style.css')) }}">

    <title>Add New Order</title>
</head>
<body>
    <div class="container">
        <div class="row header-row">
            <div class ="col-6"><img src="./static/imgs/LaDonna_Header.png" alt="La Donna Logo" class="header-logo-img"></div>
            <div class="col-4"></div>
            <div class="col-2">Employees Only</div>
        </div>
        <div class="row navigation-row">
            <div class="col-8"> <button> <a href="/see_order_add_test2">See Test</a> </button> </div>
            <div class="col-2"><h5><a href="/dashboard">Home</a></h5></div>
            <div class="col-2"><h5><a href="/logout">Logout</a></h5></div>
        </div>
        <div class="row main-body-row">
            <form action="">
                <div class="row order_form_row">
                    <div class="col-6">
                        <label for="">Date: </label>
                        <input type="date" class="o_form_input form-control">
                    </div>
                    <div class="col-6">
                        <label for="">Referred By:</label>
                        <input type="text" class="o_form_input form-control">
                    </div>
                </div>
                <br><br>
                <div class="row main-body-row o_form_col" ><h5>CLIENT DETAILS</h5></div>
                <div class="row order_form_row">
                    <div class="col">
                        <label for="">Name:</label>
                        <input type="text" placeholder="{{session.bride_first_name}} {{session.bride_last_name}}" class="o_form_input form-control">
                    </div>
                    <div class="col">
                        <label for="">Phone:</label>
                        <input type="phone" class="o_form_input form-control">
                    </div>
                </div>
                <div class="row order_form_row">
                    <div class="col">
                        <label for="">E-Mail:</label>
                        <input type="text" class="o_form_input form-control">
                    </div>
                    <div class="col">
                        <label for="">Event Date:</label>
                        <input type="date" class="o_form_input form-control">
                    </div>
                </div>
                <div class="row order_form_row">
                    <div class="col">
                        <label for="">Address:</label>
                        <input type="text" class="o_form_input form-control" >
                    </div>
                </div>
                <div class="row main-body-row o_form_col" ><h5>SESSION DETAILS</h5></div>
                <div class="row order_form_row">
                    <div class="col-2">
                        <h6>Sesion Type:</h6>
                    </div>
                    <div class="row order_form_row">
                        <div class="col-10">
                            <div class="row order_form_row">
                                <div class="col-2">
                                    <input type="checkbox" id="session_type_chkbx_1">
                                    <label for="session_type_chkbx_1">Gown</label>
                                </div>
                                <div class="col-2">
                                    <input type="checkbox" id="session_type_chkbx_2">
                                    <label for="session_type_chkbx_2">Jumpsuit</label>
                                </div>
                                <div class="col-2">
                                    <input type="checkbox" id="session_type_chkbx_3">
                                    <label for="session_type_chkbx_3">Pantsuit</label>
                                </div>
                                <div class="col-2">
                                    <input type="checkbox" id="session_type_chkbx_4">
                                    <label for="session_type_chkbx_4">Wedding</label>
                                </div>
                                <div class="col-2">
                                    <input type="checkbox" id="session_type_chkbx_5">
                                    <label for="session_type_chkbx_5">Other Event</label>
                                </div>
                            </div>
                            <div class="row order_form_row">
                                <div class="col-2">
                                    <input type="checkbox" id="session_type_chkbx_6">
                                    <label for="session_type_chkbx_6">Sample Fitting</label>
                                </div>
                                <div class="col-2">
                                    <input type="checkbox" id="session_type_chkbx_7">
                                    <label for="session_type_chkbx_7">Custom Design</label>
                                </div>
                                <div class="col-2">
                                    <input type="checkbox" id="session_type_chkbx_8">
                                    <label for="session_type_chkbx_8">Custom Quote</label>
                                </div>
                            </div>
                        </div>
                    </div>

<!-- orig below -->

                    <div class="col-10">
                        <div class="row order_form_row">
                            <div class="col-2">
                                <input type="checkbox" id="session_type_chkbx_1">
                                <label for="session_type_chkbx_1">Gown</label>
                            </div>
                            <div class="col-2">
                                <input type="checkbox" id="session_type_chkbx_2">
                                <label for="session_type_chkbx_2">Jumpsuit</label>
                            </div>
                            <div class="col-2">
                                <input type="checkbox" id="session_type_chkbx_3">
                                <label for="session_type_chkbx_3">Pantsuit</label>
                            </div>
                            <div class="col-2">
                                <input type="checkbox" id="session_type_chkbx_4">
                                <label for="session_type_chkbx_4">Wedding</label>
                            </div>
                            <div class="col-2">
                                <input type="checkbox" id="session_type_chkbx_5">
                                <label for="session_type_chkbx_5">Other Event</label>
                            </div>
                        </div>
                    </div>
                    <div class="row order_form_row">
                        <div class="col-2"></div>
                        <div class="col-10">
                            <div class="row order_form_row">
                                <div class="col-2">
                                    <input type="checkbox" id="session_type_chkbx_6">
                                    <label for="session_type_chkbx_6">Sample Fitting</label>
                                </div>
                                <div class="col-2">
                                    <input type="checkbox" id="session_type_chkbx_7">
                                    <label for="session_type_chkbx_7">Custom Design</label>
                                </div>
                                <div class="col-2">
                                    <input type="checkbox" id="session_type_chkbx_8">
                                    <label for="session_type_chkbx_8">Custom Quote</label>
                                </div>
                                <div class="col-2"></div>
                                <div class="col-2"></div>

                            </div>
                        </div>
                    </div>
                </div>


            </form>
        </div>
    </div>

</body>
</html>
