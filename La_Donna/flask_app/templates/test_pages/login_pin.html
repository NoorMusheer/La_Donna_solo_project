        <form action="/check_login" id="order_form" method="POST">

                {% with messages = get_flashed_messages(category_filter=["login"]) %}
                    {%if messages %}
                        {% for message in messages %}

            </div>
            <div class="row order_form_row">

                    <label for="" class="o_form_input ">User: </label>
