<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename=('/css/style.css')) }}">
    <title>Dashboard</title>

</head>

<body>
    <div class="container">
        <div class="row header-row">
            <div class="col-6"><img src="./static/imgs/LaDonna_Header.png" alt="La Donna Logo" class="header-logo-img">
            </div>
            <div class="col-4"></div>
            <div class="col-2">Employees Only</div>
        </div>

        <div class="main-body-row row">
            <div class="row">
                <div class="col-10">
                    <h3>Welcome {{session.first_name}}</h3>
                </div>
                <div class="col-2"><h5><a href="/logout">Logout</a></h5></div>
            </div>
        </div>
        <div class="row">
            <div class="col-6"><a href="/new_order"><button class="btn btn-outline w-100">New Order</button></a></div>
            <div class="col-6"><a href="/orders"><button class="btn btn-outline w-100">List of Orders</button></a></div>
        </div>
        <div class="row">
            <div class="col-6"><a href="/new_client"><button class="btn btn-outline w-100">New Client</button></a></div>
            <div class="col-6"><a href="clients"><button class="btn btn-outline w-100">List of Clients</button></a></div>
        </div>
        <div class="row">
            <div class="col-6"><a href="/new_dress"><button class="btn btn-outline w-100">New Dress</button></a></div>
            <div class="col-6"><a href="/dresses"><button class="btn btn-outline w-100">List of Dresses</button></a></div>
        </div>
        <div class="row">
            <div class="col-6"><a href="/bride_notes"><button class="btn btn-outline w-100">Notes</button></a></div>
        </div>

    </div>

</body>

</html>
