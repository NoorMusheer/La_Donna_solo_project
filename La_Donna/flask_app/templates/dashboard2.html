<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename=('/css/style.css')) }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <title>Dashboard</title>

</head>

<body>
    <div class="container">
        
        <div id="header"></div>

        <div class="main-body-row row">
            <div class="row">
                <div class="col-9">
                    <h3>Welcome {{session.first_name}}</h3>
                </div>
                <div class="col-2"><h5><a href="/logout">Logout</a></h5></div>
                <div class="col-1"><h5><a href="/measurements2">Measurements2</a></h5></div>
            </div>
        </div>

        <div class="row">
            <form action="/task_page" method="POST">

                <div class="col">
                    <label for="">Choose Client</label>
                    <select name="clients" id="choose_client_by_name">
                        {%for bride in active_clients%}
                        <option value="{{bride.id}}">{{bride.first_name}} {{bride.last_name}}</option>
                        {%endfor%}
                    </select>
                </div>

                <div class="col"><label for="">Action</label>
                    <select name="actions" id="choose_action">
                        <option value="get_signature">Get Signature</option>
                        <option value="measurements">Take Measurements</option>
                        <option value="notes">View Profile</option>
                    </select>
                </div>
                
                <div class="row">
                    <input type="Submit" value="Go" class="btn btn-outline">
                </div>
        
            </form>
            
        </div>

</div><!-- END MAIN CONTAINER -->
    <script src="../static/js/script.js"></script>
</body>
</html>
